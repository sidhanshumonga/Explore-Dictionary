<!DOCTYPE html>
<html lang="en" ng-app="testapp">
<head>
	<title>Search It - App</title>
    <meta charset="UTF-8">
	<script src="angular.min.js"></script>
	<script src="jquery.min.js" type="text/javascript"></script>
    <script src="json-formatter.js"></script>
	<script src="controllerfile.js"></script>
	<link rel="stylesheet" type="text/css" href="json-formatter.css">
<style>
* {
	margin:0;
	padding:0;
}
#content {
	position:absolute;
	min-height:100%;
	width:100%;
	max-width: 1366px;
	background-color:white;
}
#header {
	background-color:#1A5276;
	height:70px;
	width:100%;
}
#footer {
	position:fixed;
	left:0px;
	bottom:0px;
	background-color:#1A5276;
	height:60px;
	width:100%;
}
#app {
	border-radius: 25px 25px 0px 0px;
	position:absolute;
	top:60px;
	left:5.5%;
	margin-bottom:50px;
	min-height:600px;
	width:1200px;
	padding-bottom:30px;
	background-color:#C5C5CD;
	box-shadow: 0 0 25px black;
}
#search {
	margin-top:50px;
	
}
.heading {
	color:white;
	padding-top:13px;
	font-family:verdana;
	font-size:30px;
	text-align:center;
}
img {
position:absolute;
	left:41%;
	margin-top:21px;
}
input[type=text] {
	height:28px;
	width:180px;
	font-family:verdana;
	border: 2px solid #1A5276;
	margin-top:70px;
	margin-left:10px;
	color:purple;
	background-color:white;
	padding-left:10px;
}

#tap{
	height:30px;
	width:70px;
	background-color:#1A5276;
	color:white;
	margin-left:580px;
	font-family:verdana;
	font-size:15px;
	border:none;
	cursor: pointer;
}
#heading {
	font-family: verdana;
	font-size:22px;
	color:#1A5276;
	float:left;
	margin-top:70px;
	margin-left:400px;
}
#result {
	float:left;
	height:100%;
	width:100%;
	margin-top:20px;
}
#error {
	height:15px;
	font-size:5;
	width:50%;
	margin-top:5px;
	margin-bottom:10px;
	margin-left:570px;
	text-align:left;
	color:red;
}
#data {
	display:none;
	margin-top:30px;
	margin-left: 150px;
	font-size:15px;
}
#loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #1A5276; /* Blue */
    border-radius: 50%;
	position:absolute;
	left:45%;
	top:35%;
	display:none;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
	z-index:5;
}
#loading {
	position:absolute;
	left:31%;
	top:60%;
	display:none;
    width: 500px;
    height: 30px;
	z-index:5;
	text-align:center;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
#Type{
	font-family:monospace;
	color:Black;
	position:absolute;
	top:200px;
	font-size:25px;
	margin-left:20px;
}
#Name{
	font-family:monospace;
	color:Black;
	position:absolute;
	top:230px;
	font-size:25px;
	margin-left:75px;
	padding-bottom:25px;
}
#overlay {
    background-color:gray;
    display: none;
	z-index:4;
	margin-bottom:-100px;
    position: absolute;
    top: 0;
	right: 0;
    bottom: 0;
    left: 0;
    opacity: 0.4;
}
#loadtext{
	color: #1A5276;
	font-family:monospace;
	font-size:25px;
	z-index:5;
}
input.ng-invalid {
    background-color:white;
}
input.ng-valid {
    background-color:lightgreen;
}
</style>
</head>
<body>

	<div id="content" ng-view>
			
			<div id="header"><img src="ss.png" height="25px" width="25px"> <p class="heading">Search It</p></div>
	
			<div  id="app" ng-controller="testcontroller">
   					
					   <div id="search">
        					
							<p id="heading">Enter the UID :</p>
        					<ng-form name="UidSearch" ng-keyup="$event.keyCode == 13 && submit()">     
		 						<input type="text" name="uid" id= "find" ng-model="uid" ng-minlength="11" 
										  ng-maxlength="11" placeholder="Enter UID" autofocus required><br>
               	<!-- validating input -->
				
							   	<p id="error">
							 		    <span ng-show="UidSearch.uid.$touched && UidSearch.uid.$error.required">Uid is required.</span>
			   							<span ng-show="UidSearch.uid.$error.maxlength">Uid should contain 11 characters.</span>
			    						<span ng-show="UidSearch.uid.$error.minlength">Uid should contain 11 characters.</span>
								</p>
			   		
								<button ng-click="submit()" name="submit" id="tap" >submit</button>
							</form><br><br>
			   
			   <!-- div to show json response -->

							<div id="result">
			  
			   <!-- div to show type and name of uid -->
		  	
			  						 <div id="Type"></div>
			  
			   <!-- div to show loader and contents loading -->
			
									 <div id="loader"></div>
		   							 <div id="loading"></div>
			   	
											<p id="data">
												<json-formatter  id="format" open="1" json="names"></json-formatter>
											</p>
							</div>

					</div>
			</div>
	</div>
		
		<div id="footer"></div>
		<div id="overlay"></div>
</body>
</html>
